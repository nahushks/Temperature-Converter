<!DOCTYPE html>
<html>

<head>
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="temperatureCon.css">
    <script src="temperatureCon.js"></script>
</head>

<body>
    <div class="continer">

       
        <h1>Temperature Converter</h1>

        <label for="inputTemp" id="lableInput">Enter the Temperature to Convert:</label>
        <input type="number" id="temperatureIn" name="temperatureIn">

        <br>
        <br>

        <label for="inputUnit" id="inpUnitLabel">Input Unit:</label>
        <select id="inputUnit" name="inputUnit">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>

        <label for="outputUnit" id="outputUnitLabel">Output Unit:</label>
        <select id="outputUnit" name="outputUnit">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>

        <br>
        <br>

        <button onclick="convertTemperature()" class="btn">Convert</button>

        <p id="result"></p>

        <p id="fresult"></p>

    </div>
</body>

</html>
